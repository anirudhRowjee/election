{% extends 'admin-base.html' %}
{% block content %}
{%  if user.is_authenticated %}
   <form action="{% url 'home_electionadmin' %}" id="redirect_to_home">
            </form>
            <script type="application/javascript">
                 document.getElementById('redirect_to_home').submit()
            </script>
{% endif %}
    <div class="container text-center">
        <form method="POST" action="{% url 'login_electionadmin' %}">
            {% csrf_token %}
            <div align="center">
                <br>
                <input class="form-control" style="width:30%;" type="text" name="username" placeholder="username">
                <br>
                <input class="form-control" style="width:30%;" type="password" name="password" placeholder="password">
                <br>
                <br>
                <p>Status : {{ error }}</p>
                <br>

            </div>
            <div id="buttoncontainer" style="display: flex; flex-direction: column;" align="center">
                <input class='btn btn-success' type="submit" value="Login" style="width: 20%;">
                <br>
                <a href="{% url 'home_electionadmin' %}" class="btn btn-primary" style="width: 20%;"> Home </a>
            </div>

        </form>

    </div>


{% endblock %}
