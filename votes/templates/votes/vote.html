{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


    <div class="text-center">
        <br>
        <p style="font-size:150px;"> Booth ID : {{ booth.id }}</p>
        <br>
        <p id='error'></p>
        <p hidden id="voterid">sid</p>
        <button class="btn btn-primary" id='authtrigger' onclick="authvoter()"> Begin Voting</button>
    </div>

    <style>
        .logo {
            width: 50px;
            height:auto;
        }

        /* candidate 1 name */
        .candidate_namelbl {
            background-color: transparent;
            border: 1px grey;
            font-size: 20px;
        }
        .candidate_statuslbl {
            font-size: 15px;
        }

        /* Candidate Card */
        .candidate_box{
            display: inline;
        }

        /* Candidate Name label */
        .candidate_box label {
            width:100%;
        }


        .p_candidate_btn{
            display: none;
        }

        /* Radio Button */
        .p_candidate_input {
            margin: 10px;
            padding: 20px;
            height: 100px;
            transition: 0.4s ease;
        }

        /* When the candidate radio button is clicked then show shadow */
        .p_candidate_input:hover {
            cursor: pointer;
        }

        /* When the candidate radio button is clicked then show shadow */
        .p_candidate_btn:checked + .p_candidate_input {
            box-shadow: 0 0 3px 3px green;

        }
        .p_candidate_btn:not(:checked) + .p_candidate_input {
            border: 3px solid red;

        }

        .post_box {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
            padding: 20px;
            border: 1px solid grey;
        }

        .voting_grid {
            display: flex;
            flex-direction: row;
        }
    </style>

    <script type="application/javascript">

        function authvoter() {
            var o_voterid = document.getElementById('voterid').innerText;
            var u_voterid = prompt('Please Enter the Voter ID');
            if (o_voterid == u_voterid){
                document.getElementById('voterinterface').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('authtrigger').style.display = 'none';
            }
            else{
                document.getElementById('voterinterface').style.display = 'none';
                document.getElementById('error').innerHTML = 'wrong';
            }
        }

    </script>




    <div id="voterinterface" class="voterinterface" style="display: none;">
        <div class="">
        <form action="{% url 'vote' booth_id=booth.id %}" method="POST">
            <div class="container voting_grid">
                {% csrf_token %}
                {% for post in posts %}
                    <! for each post>
                    <div class="col-md-6 post_box">
                        <h2 class="text-center">{{ post }}</h2>
                        <! for each of the posts each candidate gets a box>
                        <div>
                            {% for candidate in candidates %}
                                {%  if candidate.post == post %}
                                        <! the division for each candidate>
                                        <div class="candidate_box">
                                            <label>
                                                <input
                                                        type="radio"
                                                        name="{{ post.id }}"
                                                        class="p_candidate_btn"
                                                        value="{{ candidate.id }}"
                                                        required="required"
                                                >
                                                <div class="p_candidate_input">
                                                    <div class="row">
                                                        <div class="col">
                                                            <img src="{{ candidate.logo.url }}" class="img-fluid logo" height="100px" width="200px"> <br><br>
                                                        </div>
                                                        <div class="col">
                                                            <label class="candidate_namelbl">{{ candidate.name }}</label>
                                                            <label class="candidate_statuslbl">{{ candidate.slogan }}</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                 {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <br><br>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">VOTE NOW</button>
            </div>

            <br><br>
            <br><br>
        </form>
    </div>

    </div>

{% endblock %}
